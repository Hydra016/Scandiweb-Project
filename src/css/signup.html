<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Avantagarde || Signup</title>
</head>
<body>
        <div class="signup_container_main">
            <div class="signup_logo">
                <a class="signup_link" href="#">
                    <img class="signup_img" src="./img/xing.png" alt="">
                </a>
            </div>
            <div class="signup_container">
                <div class="signup_content">
                    <div class="signup_heading_container">
                        <h1 class="signup_heading">
                            Signup
                        </h1>
                        <svg class="signup_heading_icon"><use xlink:href="sprite.svg#icon-clipboard"></use></svg>
                    </div>
                    <form action="">
                        <input class="signup_input" type="text" name="firstname" placeholder="firstname">
                        <input class="signup_input" type="text" name="lastname" placeholder="lastname">
                        <input class="signup_input" type="text" name="email" placeholder="email">
                        <input class="signup_input" type="password" name="password" placeholder="password">
                        <input class="signup_input" type="password" name="confirm_password" placeholder="confirm password">
                        <input class="signup_image" type="file" name="image">
                        <input class="signup_btn" type="submit" name="submit" placeholder="submit">
                    </form>
                </div>
            </div>
        </div>
</body>
